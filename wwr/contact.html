                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Contact Us</h2>
                <div class="company-info">
                    <p>Address: 123 Rapids Street, Adventure Town, RA 54321</p>
                    <p>Phone: +1 (555) 123-4567</p>
                    <p>Email: info@discoverrapids.com</p>
                </div>
                <div class="map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27114.992789518827!2d-110.16742810696582!3d40.83241973197399!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87502f2941054d5b%3A0x95c4ccca6403d91f!2sSouth%20Burro%20Peak!5e1!3m2!1spt-BR!2sbr!4v1712352344479!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section>
                <h2>Meet Our Team</h2>
                <div class="employee-profiles">
                    <figure>
                        <img src="images/employee1.jpg" alt="Employee 1">
                        <figcaption>Melissa White - Rafting Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Employee 2">
                        <figcaption>John Doe - Operations Manager</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Employee 3">
                        <figcaption>Jane Smith - Safety Instructor</figcaption>
                    </figure>
                </div>
            </section>

            <section class="contact-section">
              <h2>Send Us a Message</h2>
              <form action="#" method="POST">
                  <div class="form-group">
                      <label for="name">Your Name:</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Your Email:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="purpose">Purpose of Message:</label>
                      <select id="purpose" name="purpose" required>
                          <option value="" disabled selected hidden>Select Purpose</option>
                          <option value="General Inquiry">General Inquiry</option>
                          <option value="Reservation Question">Reservation Question</option>
                          <option value="Website Suggestion">Website Suggestion</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="message">Your Message:</label>
                      <textarea id="message" name="message" rows="4" required></textarea>
                  </div>
                  <div class="form-group">
                    <label>Preferred Contact Method:</label><br>
                    <input type="radio" id="contact-email" name="contact-method" value="email">
                    <label for="contact-email">Email</label><br>
                    <input type="radio" id="contact-phone" name="contact-method" value="phone">
                    <label for="contact-phone">Phone</label><br>
                    <input type="radio" id="contact-none" name="contact-method" value="none">
                    <label for="contact-none">None</label>
                </div>
                  <div class="form-group">
                      <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                      <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                  </div>
                  <button type="submit">Send Message</button>
              </form>
          </section>
          
        </div>
    </main>

        </nav>
    </footer>
</body>
</html>
