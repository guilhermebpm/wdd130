<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <style>
    form {
    max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    
    footer {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>WDD 130 | Guilherme Barbosa Pessoa de Melo | HTML Form - User Poll</h1>
</header>
<main>
     <form>
         <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label>
              </fieldset>    
              <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                  <option value="chrome">Chrome</option>
                  <option value="firefox">Firefox</option>
                  <option value="safari">Safari</option>
                  <option value="edge">Edge</option>
                  <option value="brave">Brave</option>
                  <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>    
                <button type="submit">Submit Poll</button>
            </form>
</main>
<footer>
  <p>Â©2024 | HTML Form - User Poll Activity | Guilherme Barbosa Pessoa de Melo</p>
</footer>
</body>
</html>
