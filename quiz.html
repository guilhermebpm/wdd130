<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/quiz.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML and CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  <form id="quizForm">
    <div>
      <label for="q1">Fill in the blank: What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" required>
    </div>
    <div>
      <label for="q2">Explain the purpose of CSS in web development:</label>
      <textarea id="q2" name="q2" required></textarea>
    </div>
    <div>
      <label for="q3">Which of the following is NOT a valid CSS selector?</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value="id">ID selector</option>
        <option value="class">Class selector</option>
        <option value="value">Value selector</option>
      </select>
    </div>
    <div>
      <label for="q4">How many heading levels are there in HTML?</label>
      <input type="number" id="q4" name="q4" required>
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
